        <section class="login text-center text-white">
            <div class="layout-login">
                <form>
                    <div class="login-text">
                        <div class="text-header">
                            <h2><i class="fas fa-user-alt"></i>Log in: </h2>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" request='request'>
                            <label class="label text-white">Your name</label>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="email" request='request'>
                            <label class="label text-white">Your email</label>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" request='request' id="password">
                            <i class="fas fa-eye-slash"></i>
                            <i class="far fa-eye"></i>
                            <label class="label text-white">Your password</label>
                        </div>
                        <input type="button" class="btn dl-mb-20" value="SEND">
                        <br>
                        <hr>
                        <div class="social-cursor">
                            <a href="#"><span><i class="fab fa-facebook-f "></i></span></a>
                            <a href="#"><span><i class="fab fa-twitter "></i></span></a>
                            <a href="#"><span><i class="fab fa-instagram "></i></span></a>
                        </div>
                    </div>
                </form>

        <script>
            $(document).ready(function () {
                $('.fa-eye-slash').click(function () {
                    $(this).fadeOut();
                    $(this).parent().find('.fa-eye').fadeIn(50,function () {
                        $(this).parent().find('#password').attr('type','text')
                    })
                }) 
                $('.fa-eye').click(function () {
                    $(this).fadeOut();
                    $(this).parent().find('.fa-eye-slash').fadeIn(50,function () {
                        $(this).parent().find('#password').attr('type','password')
                    })
                });

            });
        </script>
