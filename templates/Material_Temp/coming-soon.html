<!DOCTYPE html>
<html>
    <head>
        <title>Coming-soon</title>
        <!-- To get bootstrap 4 fromwork -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/coming-soon.css">
    
        <!-- this file from Developer Emadelddin Eibo which help you of padding and margin -->
        <link rel="stylesheet" href="css/dl.helper.css">


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--  -->
        <meta charset="utf-8">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--  -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->

        <!-- this file to make you use animate of css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="coming-soon text-center text-white">
            <div class="layout-coming">

                    <h1 class="dl-mt-70 dl-mb-50 font-bold">COMING SOON</h1>
                    <h3 class="">Please stay tuned!</h3>
                    <br>
                <div class="coming-social">
                    <a href="#"><span><i class="fab fa-facebook-f"></i></span></a>
                    <a href="#"><span><i class="fab fa-twitter"></i></span></a>                           
                    <a href="#"><span><i class="fab fa-google"></i></span></a>
                    <a href="#"><span><i class="fab fa-twitter"></i></span></a>
                    <a href="#"><span><i class="fab fa-instagram"></i></span></a>
                </div>
                <ul class="coming-text list-unstyled dl-mt-50">
                    <li class="h2 font-bold d-m" ><h2 id="days" class="font-bold"> </h2><span class="h5">DAYS</span></li>
                    <li class="h2 font-bold "><div class=h-s><h2 id="hours" class="font-bold"> </h2><span class="h5">HOURS</span></div></li>
                    <li class="h2 font-bold d-m"><h2 id="minutes" class="font-bold"> </h2><span class="h5">MINS</span></li>
                    <li class="h2 font-bold"><div class=h-s><h2 id="seconds" class="font-bold"> </h2><span class="h5">SEC</span></div></li>
                </ul>
            </div>
        </section>
        <script src="js/jquery-3.3.1.min.js" ></script>
        <script src="js/bootstrap.min.js" ></script>
        <script src="js/index.js" ></script>
        <script src="js/wow.min.js"></script>

    </body>
